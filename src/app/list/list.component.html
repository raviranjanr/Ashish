<div class="container">
  <div class="listPopup">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th> UserName </th>
        <th> FirstName </th>
        <th> LastName </th>
        <th> Email </th>
        <th> Mobile Number </th>
        <th colspan="2"> Action </th>
      </tr>
    </thead>
    <tbody *ngIf="arrayFlag; else otherPart">
      <tr *ngFor=" let item of getDetailArray; let i = index ">
        <td>{{item.userName}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.userEmail}}</td>
        <td>{{item.number}}</td>
        <td>
          <span class="glyphicon glyphicon-edit" (click)="getRowDetails(item, i)"></span>
          <span class="glyphicon glyphicon-trash" (click)="deleteRow(item, i)"></span>
        </td>
      </tr>
    </tbody>
    <ng-template #otherPart>
      <p align="center"> No User Registered! </p>
    </ng-template>
  </table>
  </div>
</div>
<!-- pupUp editing -->
<div [ngClass]="{overLay: popup == 'flag'}">
  <div class="modal_fade popup_size" *ngIf="popupFlag" id="myModal" role="dialog">
    <!-- <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"></button> -->
    <div class="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="cancel($event)">&times;</button>
          <h4 class="modal-title">Edit-User</h4>
        </div>
        <div class="modal-body">
          <!-- <p>text in modal</p> -->
          <input type="text" [(ngModel)]="selectedRecord.userName" class="form-control" name="userName" placeholder="USER NAME">
          <input type="text" [(ngModel)]="selectedRecord.firstName" class="form-control" name="firstName" placeholder="FIRST NAME">
          <input type="text" [(ngModel)]="selectedRecord.lastName" class="form-control" name="lastName" placeholder="LAST NAME">
          <input type="text" [(ngModel)]="selectedRecord.userEmail" class="form-control" name="userEmail" placeholder="USER EMAIL">
          <input type="text" [(ngModel)]="selectedRecord.number" class="form-control" name="number" placeholder="MOBILE NUMBER">
        </div>
        <div class="modal-footer">
          <!-- <p>text in modal</p> -->
          <button class="btn btn-success" (click)="updateRecord($event)">Save Changes</button>
          <!-- <button class="btn btn-success" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- delete confirmation popup -->
<div [ngClass]="{overLay: deletePopup == 'flag'}">
  <div class="modal_fade popup_size" *ngIf="deletePopupFlag" id="myModal" role="dialog">
    <!-- <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"></button> -->
    <div class="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="deleteSuccessFullyRecord(false)">&times;</button>
          <h4 class="modal-title">Delete-User</h4>
        </div>
        <div class="modal-body">
          <span>Are you sure you want to delete this Record ?</span>
        </div>
        <div class="modal-footer">
          <!-- <p>text in modal</p> -->
          <button class="btn btn-success" (click)="deleteSuccessFullyRecord(true)">Yes</button>
          <button class="btn btn-success" (click)="deleteSuccessFullyRecord(false)">No</button>
          <!-- <button class="btn btn-success" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="notificationFlag">
  <app-notification></app-notification>
</div>
