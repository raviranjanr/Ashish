<div *ngIf="gridFlag" class="container">
  <div class="tableHeader">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th> User Name </th>
        <th> Last Attempt </th>
      </tr>
    </thead>
    <tbody *ngIf="arrayFlag; else otherPart">
      <tr *ngFor=" let item of getDetailArray; let i = index ">
        <td>{{item.email}}</td>
        <td>{{item.timestamp}}</td>
      </tr>
    </tbody>
    <ng-template #otherPart>
      <p align="center"> No History! </p>
    </ng-template>
  </table>
  </div>
</div>
